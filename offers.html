<!DOCTYPE HTML>
<html>

<head>
    <title>Offers</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON("offer.json", function(data) {
                $.each(data, function() {
                    $.each(this, function(key, value) {
                        $("#offer").append(
                            "<img src=\"" + value.image + "\"/>" +
                            "<h4> " + value.full_name + "</h4>" +
                            "<h3> " + value.title + "</h3>" +
                            "<p>" + value.tag_line + "</p>"
                        );
                    });
                });
            });
        });

    </script>
</head>

<body>
    <div id="main">
        <header>
            <div id="logo">
                <div id="logo_text">
                    <h1><a href="index.html">Sports Bar and Restaurant</a></h1>
                </div>
            </div>
            <nav>
                <ul class="sf-menu" id="nav">
                    <li class="selected"><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="offers.html">Offers</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <div id="site_content">
            <ul id="images">
                <li><img src="images/1.jpg" width="600" height="300" /></li>
                <li><img src="images/2.jpg" width="600" height="300" /></li>
                <li><img src="images/3.jpg" width="600" height="300" /></li>
                <li><img src="images/4.jpg" width="600" height="300" /></li>
                <li><img src="images/5.jpg" width="600" height="300" /></li>
                <li><img src="images/6.jpg" width="600" height="300" /></li>
            </ul>
            <main>
                <h2>Trending Offers....!</h2> 
                <div id="offer"></div>

            </main>
                </div>
        <footer>
            <p>JavaScript Final Project</p>
           
        </footer>
    </div>
    <p>&nbsp;</p>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.easing-sooper.js"></script>
    <script type="text/javascript" src="js/jquery.sooperfish.js"></script>
    <script type="text/javascript" src="js/jquery.kwicks-1.5.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#images').kwicks({
                max: 600,
                spacing: 2
            });
            $('ul.sf-menu').sooperfish();
        });

    </script>
</body>

</html>
