<!DOCTYPE HTML>
<html>

<head>
    <title>Contact Us</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.easing-sooper.js"></script>
    <script type="text/javascript" src="js/jquery.sooperfish.js"></script>
    <script type="text/javascript" src="js/jquery.kwicks-1.5.1.js"></script>

</head>

<body>
    <div id="main">
        <header>
            <div id="logo">
                <div id="logo_text">
                    <h1><a href="index.html">Sports Bar and Restaurant</a></h1>
                </div>
            </div>
            <nav>
                <ul class="sf-menu" id="nav">
                    <li class="selected"><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="offers.html">Offers</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <div id="site_content">
            <ul id="images">
                <li><img src="images/1.jpg" width="600" height="300" /></li>
                <li><img src="images/2.jpg" width="600" height="300" /></li>
                <li><img src="images/3.jpg" width="600" height="300" /></li>
                <li><img src="images/4.jpg" width="600" height="300" /></li>
                <li><img src="images/5.jpg" width="600" height="300" /></li>
                <li><img src="images/6.jpg" width="600" height="300" /></li>
            </ul>
            <div id="sidebar_container">
                <div class="sidebar">
                    <h3>Latest News</h3>
                    <h2>Special meals</h2>

                </div>
            </div>
            <div class="content">
                <h1>Contact Us</h1>
                <p>Say hello, using this contact form.</p>
                <form id="contact" method="post">
                    <div class="form_settings">
                        <p><span>Name</span><input class="contact" type="text" name="your_name" id="name"></p>
                        <p><span>Email Address</span><input class="contact" type="email" name="your_email" id="email"></p>
                        <p><span>Message</span><textarea class="contact textarea" rows="5" cols="50" name="your_message" id="message"></textarea></p>
                        <input id="submit" class="submit" type="button" value="Send" />
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <p>JavaScript Final Project</p>
            
        </footer>
    </div>
    <p>&nbsp;</p>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#images').kwicks({
                max: 600,
                spacing: 2
            });
            $('ul.sf-menu').sooperfish();
        });
    </script>
</body>

</html>
